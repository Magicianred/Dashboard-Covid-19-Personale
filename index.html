    <!-- card esagonali -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 px-0 map position-relative mx-auto">
                <div class="exagon-wrap">
                    <div class="exagon ex-1 my-2 my-md-0 mx-auto mx-md-0 py-4 d-flex align-items-center justify-content-center" data-trend="nuovi_positivi">
                        <div>
                            <h4 class="text-center text-light mb-2">Casi totali</h4>
                            <h2 id="totalCases" class="text-center text-light h1">---</h2>
                        </div>
                    </div>
                </div>
                <div class="exagon-wrap">
                    <div class="exagon ex-2 my-2 my-md-0 mx-auto mx-md-0 py-4 d-flex align-items-center justify-content-center" data-trend="dimessi_guariti">
                        <div>
                            <h4 class="text-center text-light mb-2">Guariti</h4>
                            <h2 id="totalRecovered" class="text-center text-light h1">---</h2>
                        </div>
                    </div>
                </div>
                <div class="exagon-wrap">
                    <div class="exagon ex-3 my-2 my-md-0 mx-auto mx-md-0 py-4 d-flex align-items-center justify-content-center" data-trend="deceduti">
                        <div>
                            <h4 class="text-center text-light mb-2">Deceduti</h4>
                            <h2 id="totalDeceased" class="text-center text-light h1">---</h2>
                        </div>
                    </div>
                </div>
                <div class="exagon-wrap">
                    <div class="exagon ex-4 my-2 my-md-0 mx-auto mx-md-0 py-4 d-flex align-items-center justify-content-center" data-trend="totale_positivi">
                        <div>
                            <h4 class="text-center text-light mb-2">Attuali</h4>
                            <h2 id="totalPositive" class="text-center text-light h1">---</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-9 col-md-6 px-4">
                <h2 class="text-light">Totale casi per regione</h2>
            </div>
            <div class="col-3 col-md-6 text-right">
                <button id="pieTrigger" class="btn btn-circle bg-light"><i class="fas fa-chart-pie"></i> </button>
            </div>
            <div class="col-12 col-lg-8 scrollable mb-4">
                <div id="cardWrapper" class="row p-3">                   
                </div>
            </div>
            <div class="col-12 col-lg-4 scrollable mb-4">
                <div id="progressWrapper" class="row p-3">
                   
                </div>
            </div>
        </div>
    </div>
